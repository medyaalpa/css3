<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="app">

        <div class="navigator">

            <div class="section1">
                <p>About</p>
                <p>Store</p>
            </div>

            <div class="section2">
                <p>Gmail</p>
                <p>Images</p>
                <img style="width: 20px; margin-left: 32px;" src="assets/appsbutton.svg">
                <div class="button">Sign in</div>
            </div>

        </div>

        <div class="content">

            <img style="width: 272px; height: 92px; margin-bottom: 32px;" class="logo" src="logo.png">
            
            <div class="searchbox">
                <img style="width: 20px; height:20px; margin-left: 16px;" src="assets/search.png">
                <input type="text">
                <img style="width: 20px; height: 20px; margin-right: 16px;" src="assets/voicelogo.png">
            </div>

            <div class="buttonarea">
                <div class="button common">Google Search</div>
                <div class="button common">I'm Feeling Lucky</div>
            </div>

        </div>

        <div class="footer">
            <div class="footer1">
                <p>Advertising</p>
                <p>Business</p>
                <p>How Search Works</p>
            </div>
            <div class="footer2">
                <p>Privacy</p>
                <p>Terms</p>
                <p>Settings</p>
            </div>
        </div>

    </div>
</body>
</html>
